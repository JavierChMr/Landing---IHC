<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Cuenta</title>

    <!-- CSS correcto -->
    <script src="/public/assets/scripts/preload-theme.js"></script>
    <link rel="stylesheet" href="/public/assets/styles/ajustes-cuenta.css">
</head>

<body>

        <!-- Lado derecho -->
        <div class="content">
            <h2 class="content-title">Cuenta</h2>

            <div class="options-list">

                <div class="option-item selected">
                    <span class="icon"><img src="/public/assets/img/avatar.png" alt="avatar"></span>
                    <p>Avatar</p>
                </div>

                <div class="option-item">
                    <span class="icon"><img src="/public/assets/img/correo.png" alt="correo"></span>
                    <p>Dirección de Correo Electrónico</p>
                </div>

                <div class="option-item">
                    <span class="icon"><img src="/public/assets/img/telefono.png" alt="teléfono"></span>
                    <p>Modificar número telefónico</p>
                </div>

                <div class="option-item">
                    <span class="icon"><img src="/public/assets/img/info.png" alt="información"></span>
                    <p>Solicitar info. de cuenta</p>
                </div>

                <div class="option-item">
                    <span class="icon"><img src="/public/assets/img/añadir.png" alt="añadir"></span>
                    <p>Añadir cuenta</p>
                </div>

                <div class="option-item delete">
                    <span class="icon"><img src="/public/assets/img/borrar.png" alt="eliminar"></span>
                    <p>Eliminar cuenta</p>
                </div>

            </div>
        </div>

    </section>

    <!-- JS -->
    <script src="/public/assets/scripts/ajustes-cuenta.js"></script>

</body>
</html>
