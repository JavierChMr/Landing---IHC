<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SaferTech — Personalización</title>
<link rel="stylesheet" href="/public/assets/styles/personalizacion.css">
</head>
<body>

    

<div class="app">



    <!-- MAIN -->
    <main class="main">
        <header class="main-header">
            <h1 class="title">SaferTech — Personalización</h1>
        </header>

        <section class="settings-content">
<h2 class="big-title">Ajustes de Personalización</h2>

<div class="setting-item">
    <label for="modoSelect" class="subtitle">Modo:</label>
    <select id="modoSelect">
        <option value="claro">Claro</option>
        <option value="oscuro">Oscuro</option>
    </select>
</div>

<div class="setting-item">
    <label for="iconSizeSelect" class="subtitle">Tamaño de iconos:</label>
    <select id="iconSizeSelect">
        <option value="pequeño">Pequeño</option>
        <option value="mediano" selected>Mediano</option>
        <option value="grande">Grande</option>
    </select>
</div>

<div class="setting-item">
    <label for="fontSizeSelect" class="subtitle">Tamaño de letra:</label>
    <select id="fontSizeSelect">
        <option value="pequeño">Pequeño</option>
        <option value="mediano" selected>Mediano</option>
        <option value="grande">Grande</option>
    </select>
</div>


</body>
</html>
